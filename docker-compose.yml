services:
  # MySQL Database
  mysql:
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    image: nguyentienhien/petcare-mysql:latest
    container_name: petcare-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Kenkenken@1
      MYSQL_DATABASE: petcaremanagement
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - petcare-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pKenkenken@1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: petcare-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - petcare-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./PetCareManagement
      dockerfile: Dockerfile
    image: nguyentienhien/petcare-backend:latest
    container_name: petcare-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/petcaremanagement?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Kenkenken@1
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SERVER_PORT=8080
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - CLOUDINARY_CLOUD_NAME=dptcumyqm
      - CLOUDINARY_API_KEY=689576972883836
      - CLOUDINARY_API_SECRET=QtcsaagCOhJ5-55uWmgixZcgTLw
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - petcare-network
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Frontend Service
  frontend:
    build:
      context: ./pet_care_management_fe
      dockerfile: Dockerfile
    image: nguyentienhien/petcare-frontend:latest
    container_name: petcare-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - petcare-network
    environment:
      - REACT_APP_API_URL=http://localhost:8080

networks:
  petcare-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
